{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form action="" method="post">

      <div class="row column log-in-form">
        <h4 class="text-center">{{ name }}</h4>
        <h5 class="text-center">{{ category }}/{{ cost }}
        <h5 class="text-center">{{ desc }}</h5>
        {% if file != "" %}
          <h5 class="text-center"><a href="/static/files/" {{file}}>{{fike}}</a> </h5>
        {% endif %}
        <label>Сдать флаг!
          <input type="text" name="flag" placeholder="flag{Ucucucuga}">
        </label>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <p class="text-center"><button type="submit" class="button expanded">Сдать</button></p>
        <p class="text-center"><a href="/report">Что-то пошло не так?</a></p>
      </div>
    </form>

  </div>
</div>

{% endblock %}
